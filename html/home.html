<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <title>Eagle</title>
    <meta charset="utf-8">
</head>

<body>
    <h1><a href="alert.html">Login Attempts List</a></h1>
    <div id="search">
        <input type="text" id="searchText" name="searchText" />
        <button id="search">Search </button>

			<input type="radio" name="search" value="URL" id="radioURL">URL</input>
			<input type="radio" name="search" value="UserName" id="radioID">Username </input>

			<select name="mydropdown" id="select">
				<option value="whole" id="whole">Whole</option>
				<option value="1Day">1 Day</option>
				<option value="2Days">2 Days</option>
				<option value="1Week">1 Week</option>
				<option value="1Month">1 Month</option>
				<option value="1Year">1 Year</option>
			</select>
    </div>

    <div id="tableContainer">
        <table id="loginInfoTable" style ="width:100%">
            <tr>
                <th>URL</th>
                <th>Username</th>
                <th>Password (Obfuscated)</th>
                <th>Time</th>
                <th>Success/Failure</th>
            </tr>
        </table>
    </div>

    <button id="reset">Reset Login History</button>

    <script src="/javascript/external/jquery-3.0.0.min.js" charset="UTF-8"></script>
    <script src="/javascript/external/aes.js" charset="UTF-8"></script>
    <script src="/javascript/external/pbkdf2.js" charset="UTF-8"></script>
    <script src="/javascript/home.js" charset="UTF-8"></script>

</body>

</html>
