<!DOCTYPE html>

<head>
    <style>
        body {
            margin: auto;
            width: 80%;
            border: 3px solid gray;
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            vertical-align: center;
        }
        table, td {
            margin: auto;
            vertical-align: middle;
            border: 1px solid black;
            font-size: 20px;
        }
        		
		select{
			
			min-width: 160px;
			}
		option{
			}
    </style>
</head>

<body>
    <h1>Login Attempts List</h1>
    <div id="search">
        <input type="text" id="searchText" name="searchText">
        <button id="search">Search </button>
		
			<input type="radio" name="search" value="URL" id="radioURL">URL
			<input type="radio" name="search" value="UserName" id="radioID">UserName
			
			<select name="mydropdown">
				<option value="whole" id ="whole">Whole</option>
				<option value="b">b</option>
				<option value="c">c</option>
				<option value="d">d</option>
				<option value="e">e</option>
				<option value="f">f</option>
			</select>
		
    </div>

    <div id="tableContainer">
        <table id="loginInfoTable" style ="width:100%">
            <tr>
                <th>URL</th>
                <th>Username</th>
                <th>Password (Encrypted)</th>
                <th>Time</th>
                <th>Success/Failure</th>
            </tr>
        </table>
    </div>

    <button id="reset">Reset Login History</button>

    <script src="home.js"></script>
    <script src="aes.js"></script>
</body>

</html>
